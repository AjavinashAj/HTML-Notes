<!--
external css:
	html tags & css styles are defined in seperate files
	used to define global styles for application

Syn:		tag-name{
				property:value;
				property:value;
				...
			}
			tag-name{
				property:value;
				property:value;
				...
			}
-->

	<link rel="icon" href="logo1.png"/>
	<link rel="stylesheet" href="mystyles.css"/> <!-- linking done -->
  </head>
  <body>

	<h1>HTML</h1>
	<h1>CSS</h1>
	<h1>JavaScript</h1>
	<h2>Angular</h2>
	<h2>ReactJS</h2> 
  </body>	
</html>
