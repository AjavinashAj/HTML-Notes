<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Demo on variable decularation</h1>

   <script>
       var a; // declaration
        var b =100; //intialization

        document.write(a);

        
        document.write(b);
        b=300;//reassignment
        document.write(b);
     let  c; // declaration
     let d =200; // initialization
      
     document.write(c);
     document.write(d);
   </script>
</body>
</html>
