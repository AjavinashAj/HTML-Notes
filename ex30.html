<!-- CSS selectors
 tag sel ==> used to define common styles for all instances of specific html elements
		Syn:-	 tag-name{
					property:value;
					property:value;
					...
				  }
				tag-name{
					property:value;
					property:value;
					...
				  }
-->
<!DOCTYPE html>

		h1{

		}
		label{
			color:blue;
		}

  </head>
  <body>
	<h1>Samsung</h1>
	<h1>Sony</h1>
 	<h1>LG</h1>
	<label>Username</label>  
	<label>Password</label>  
  </body>	
</html>
